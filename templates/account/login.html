{% extends 'base.html' %}
{% load i18n static %}


{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="row w-100 shadow-sm" style="max-width: 900px; border-radius: 12px; overflow: hidden;">

        <!-- جانب الصورة -->
        <div class="col-md-6 d-none d-md-block p-0">
            <img src="{% static 'images/new_arrivals/collect2.png' %}" alt="{% trans 'side photo' %}" class="img-fluid login-side-image">
        </div>

        <!-- نموذج تسجيل الدخول -->
        <div class="col-md-6 p-4 login-form-container">
            <h3 class="mb-4 text-center" style="color: var(--color-black-dark); font-weight: 600;">{% trans 'Login' %}</h3>

            <form method="post" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">{% trans 'User name' %}</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="{% trans 'Enter username' %}" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">{% trans 'Password' %}</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-main w-100 py-2">{% trans 'Login' %}</button>
            </form>

            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-danger py-2 px-3" role="alert" style="font-size: 0.9rem;">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <div class="mt-4 text-center fs-small">
                <a href="{% url 'account:register' %}" class="text-decoration-none text-muted">{% trans "Don't have an account?" %}<strong>{% trans 'Register now' %}</strong></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
